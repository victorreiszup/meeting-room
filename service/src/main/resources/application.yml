# =============================
# = Server
# =============================
server:
  port: 8080
  servlet:
    context-path: /api/v1
# =============================
# = Spring
# =============================
spring:
  profiles:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/meeting-room-db?createDatabaseIfNotExist=true&severTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  flyway:
    locations: classpath:/db/migration/mysql

